name: Deploy Migrations
on:
  push:
    branches: [main]
    paths: ["packages/database/supabase/**"]
  workflow_dispatch:

jobs:
  supabase:
    name: Supabase Sync
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: ${{ secrets.SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID }}
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_SECRET: ${{ secrets.SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_SECRET }}
      SUPABASE_AUTH_EXTERNAL_GOOGLE_REDIRECT_URI: ${{ secrets.SUPABASE_AUTH_EXTERNAL_GOOGLE_REDIRECT_URI }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: |
          npm install
          npm install --prefix ci

      - name: Run migrations
        run: npm run -w ci ci:migrations
